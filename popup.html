<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <h3 class="title">FEATURES</h3>

    <button id="addDailyPL" class="btn mb-10 mt-10">Add Daily P/L Info</button>
    <hr />
    <button id="holdingData" class="btn mt-10 mb-10">Holding P/L</button>
    <table border="1" style="margin-bottom: 10px">
      <thead>
        <tr>
          <th>Invested</th>
          <th>Current Amount</th>
          <th>P/L %</th>

      </thead>
      <tbody>
        <tr>
          <td>
            <span id="invested_amt"></span>
          </td>
          <td>
            <span id="current_amt"></span>
          </td>
          <td>
            <span id="holding_pl"></span>
          </td>
        </tr>
      </tbody>
    </table>
    <small
      ><a
        style="color: #fff"
        href="https://github.com/laxmikanta415/unoffcial-upstox-extension"
        target="_blank"
        >Created By Lax</a
      >
    </small>
  </body>
</html>
